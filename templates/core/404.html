{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="error__page">
        <div class="container line">
            <span class="line-3"></span>
            <div class="row">
                <div class="col-xxl-12">
                    <div class="error__content">
                        <img src="{% static 'assets/imgs/thumb/404.png' %}" alt="Page not found">
                        <h2>Sorry! page did not found</h2>
                        <p>The page you are looking for doesn't exist or has been moved</p>
                        <div class="btn_wrapper"
                             style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">
                            <a href="/" class="wc-btn-primary btn-hover btn-item"
                               style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);"><span
                                    style="top: 2.39038px; left: 120.784px;"></span> На <br>главную <i
                                    class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
